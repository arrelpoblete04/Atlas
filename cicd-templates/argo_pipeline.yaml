apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-pipeline
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: pipeline
    repoURL: https://github.com/arrelpoblete04/GolangBackend
    targetRevision: HEAD
  syncPolicy:
    automated: {}