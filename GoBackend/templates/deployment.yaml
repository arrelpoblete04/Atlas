apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: backendgolang
  name: backendgolang
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backendgolang
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backendgolang
    spec:
      containers:
      - image: {{ .Values.containerImage }}
        ports:
        - containerPort: 8000
        name: backend-service
        resources: {}
        env:
        - name: PORT
          value: "8000"
        - name: MYSQL_KUBE
          value: root:password@tcp(10.1.0.57:3306)/colors
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: my-database-credentials
              key: db_username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-database-credentials
              key: db_password
        - name: MY_CONFIG
          valueFrom:
            configMapKeyRef:
              name: my-sample-config
              key: config
status: {}